<!DOCTYPE html>
<html>
    <head>
        <script>
            window.VCS_MANUAL_VERSION = "master";
        </script>
        
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://www.tarpeeksihyvaesoft.com/assets/font-awesome-5-15-4/css/all.min.css">
        <script defer src="https://www.tarpeeksihyvaesoft.com/assets/font-awesome-5-15-4/attribution.js"></script>
        <script defer src="https://www.tarpeeksihyvaesoft.com/dokki/distributable/dokki.js"></script>

        <script type="module" src="./js/manual-version-selector.js"></script>

        <script type="module">
            import {keyboardKey, keyCombo} from "./js/key-combo.js";
            import {menuPath} from "./js/menu-path.js";
            window.dokkiUserComponents = (window.dokkiUserComponents || []);
            window.dokkiUserComponents.push(menuPath, keyboardKey, keyCombo);
        </script>

        <style>
            .dokki-topic .key-combo > .icon,
            .dokki-topic .menu-path > .icon
            {
                display: none;
                padding-left: 0.7em;
                padding-right: 0.7em;
                background-color: var(--dokkiCSS-page-primary-line-color);
            }

            .dokki-topic .key-combo .separator,
            .dokki-topic .menu-path .separator
            {
                color: var(--dokkiCSS-page-inert-fg-color);
            }

            .dokki-topic .menu-path .separator
            {
                margin: 0 0.6em;
            }

            .dokki-topic td:first-child > .menu-path:first-child,
            .dokki-topic td:first-child > .key-combo:first-child
            {
                /* Tables hide their overflow and have no space between the first <td> and
                 * the edge of the table, so we need to offset this element a little or its
                 * left-falling shadow gets cut off.*/
                margin-left: 2px;
            }

            .dokki-topic em,
            .dokki-topic .menu-path,
            .dokki-topic .key-combo
            {
                font-style: normal;
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
                border-radius: 10px;
                font-weight: normal !important;
                padding: 0.13rem 0.5rem;
                margin: 1px;
                display: inline-flex;
                color: var(--dokkiCSS-page-primary-fg-color);
                font-size: 95%;
            }

            .dokki-topic strong
            {
                font-weight: var(--dokkiCSS-bold-text-weight);
            }

            .dokki-topic td > .dokkiCSS-embedded
            {
                margin: 16px 0;
            }

            .dokki-topic td > .dokkiCSS-embedded:last-child
            {
                margin-bottom: 0;
            }
            
            .dokki-topic td > .key-combo
            {
                margin: 0;
            }

            .dokki-topic table.wrap-last-td td:last-child
            {
                white-space: normal;
            }

            .dokki-table td.with-inline-table
            {
                padding: 0 !important;

                /* Force the <td> to not expand to fit the width of the inline table, so that the
                * inline table - and not the parent table - gets the horizontal scroll bar.*/
                max-width: 0;
            }

            .dokki-table td.with-inline-table > .dokki-table
            {
                width: 100%;
                margin: 0;
                border: none;
                border-radius: 0;
                background-color: inherit;
            }

            .dokki-table td.with-inline-table > .dokki-table > header
            {
                padding: 8px;
                line-height: var(--dokkiCSS-content-line-height);
                box-shadow: none;
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .dokki0-expansion-indicator
            {
                margin-right: 0.75ch;
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .caption > .icon
            {
                display: none;
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .title
            {
                display: none;
            }

            .dokki-table ul
            {
                padding-inline-start: 1.25em !important;
            }

            .dokki-table ul li
            {
                line-height: 1;
            }

            .dokki-topic h1 > .idx,
            .dokki-topic h2 > .idx
            {
                display: initial !important;
            }

            .dokki-header .dokki-user-widget .widget-icon
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <template dokki-document>
            <section title>
                User's manual for VCS (master branch)
            </section>
            <section widgets>
                <manual-version-selector/>
            </section>
            <section content>
                <article src="introduction.md"/>
                <article src="faq.md"/>
                <article src="output-window.md"/>
                <article src="dialog-windows.md"/>
                <article src="mouse-controls.md"/>
                <article src="keyboard-controls.md"/>
                <article src="command-line-options.md"/>
            </section>
        </template>
    </body>
</html>
